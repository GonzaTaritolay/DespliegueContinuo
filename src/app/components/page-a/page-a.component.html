<div class="container-fluid">
    <div class="row">
        <div *ngFor="let noticia of noticias" class="col-xs-12 col-sm-6 col-md-4">
            <div class="card" id="class">
                <img [src]="noticia.mainMedia[0].original.url">
                <div class="card-body">
                  <h5 class="card-title">{{noticia.title}}</h5>
                  @if (noticia.related.tags.length > 0) {
                  <p class="card-text">{{noticia.related.tags[0].title}}</p>
                  }
                  <button type="button" class="btn btn-primary">Ver mas</button>
                </div>
            </div>
        </div>
    </div>
</div>
